<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Self CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">



    <title>Giphy API App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Gif Search:</h1>
            <form id="searchGif">
                <label for="search-input"></label>
                <input type="text" id="search-input">
                <br>
                <input id="search-button" class="button" type="submit" value="Search">
            </form>
        </div>
                
        <div class="favorites"></div>
        <form id="topic-form">
            <label for="topic-input">Add Topic:</label>
            <input type="text" id="topic-input">
            <br>

            <input id="add-topic" class="button" type="submit" value="Add">
            <input id="more-topic" class="button" type="button" value="More Gifs">
            <input id="clear" class="button" type="button" value="Clear Gifs">
        </form>
        <div id="topic-view"></div>

        <div class="gifs"></div>

    </div>

    <!--JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
